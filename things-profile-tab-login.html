<!--
## things-tab-login-history

	유저 로그 정보
-->

<dom-module id="things-tab-login-history">
	<template>
		<style>
			:host {
				display: block;
				@apply(--layout-vertical);
				@apply(--layout-flex);
			}
        </style>

		<things-search-form 
			id="search-form"
			form-fields="[[searchFormFields]]" 
			select-fields="[[selectFields]]"
			sort-fields='[{"field" : "created_at", "ascending" : false}]'
			action-url="login_histories"
			page="{{page}}"
            limit=100000
            hidden
			last-response="{{lastResponse}}">
		</things-search-form>
		
		<things-resource-grid
            id="grid"
            class="flex"
            config="[[gridConfig]]"
            model="[[gridModel]]"
            columns="[[gridColumns]]"
            data="[[lastResponse.items]]"
			fixed-column-count="0"
      		limit=100000
            buttons="[[gridButtons]]">
        </things-resource-grid>

	</template>

	<script>
		Polymer({
			is: 'things-tab-login-history',

			behaviors: [
				Things.MsgBoxBehavior
			],

			properties: {
				gridConfig: {
					type: Object,
					value: function() {
						return {
						checkBar: false
						};
					}
				},

                gridModel: {
					type: Array,
					value: function() {
						return [ {
							fieldName: 'access_user_id'
						}, {
							fieldName: 'created_at'
						}, {
							fieldName: 'logout_at'
						}, {
							fieldName: 'success'
						}, {
							fieldName: 'access_ip'
						}, {
							fieldName: 'session_id'
						}];
					}
				},

                gridColumns: {
					type: Array,
					value: function() {
						return [ {
							name: 'access_user_id',
							fieldName: 'access_user_id',
							width: 150,
							editable: false,
							header: {
								text: Things.DataGlobal.t('label.id')
							},
							styles: {
								textAlignment: 'center'
							}
						}, {
							name: 'created_at',
							fieldName: 'created_at',
							width: 140,
							editable: false,
							header: {
								text: Things.DataGlobal.t('label.sign_in_at')
							},
							styles: {
								textAlignment: 'center'
							}
						}, {
							name: 'logout_at',
							fieldName: 'logout_at',
							width: 140,
							editable: false,
							header: {
								text: Things.DataGlobal.t('label.sign_out_at')
							},
							styles: {
								textAlignment: 'center'
							}
						}, {
							name: 'success',
							fieldName: 'success',
							width: 90,
							editable: false,
							imageList: 'images',
							header: {
								text: Things.DataGlobal.t('label.sign_in_success')
							},
							renderer: {
								type: 'icon'
							},
							styles: {
								iconIndex: null,
								iconLocation: 'center'
							},
							styleCallback: function(index, styles) {
								var row = index.getRow();
								var data = row.getRowObject();
								if(data.success == "false") {
									styles.setIconIndex('statusRed.png');
								} else {
									styles.setIconIndex('statusGreen.png');
								}
							}
						}, {
							name: 'access_ip',
							fieldName: 'access_ip',
							width: 200,
							editable: false,
							header: {
								text: Things.DataGlobal.t('label.access_ip')
							},
							styles: {
								textAlignment: 'center'
							}
						}, {
							name: 'session_id',
							fieldName: 'session_id',
							width: 280,
							editable: false,
							header: {
								text: Things.DataGlobal.t('label.session_id')
							},
							styles: {
								textAlignment: 'center'
							}
						}];
					},
				},

				gridButtons: {
					type: Array,
					value: function() {
						return [{
							id: 'three-days-ago-btn',
							text: 'three-days-ago'
						},{
							id: 'three-days-later-btn',
							text: 'three-days-later'
						},
							{
							id: 'export-btn',
							text: 'export',
							icon: 'icons:swap-vert'
						}];
					}
				},

				searchFormFields: {
					type: Array,
					value: function(){
						return [
						{
							label: Things.DataGlobal.t('label.time'),
							name: "created_at",
							op: "between",
							searchForm: true,
							type: "date-from-to-picker",
							userData: {
								format: "YYYY-MM-DD",
								min: moment(new Date(Date.parse(new Date) - 3 * 1000 * 60 * 60 * 24)).format('YYYY-MM-DD'),
								max: moment(new Date()).format('YYYY-MM-DD')
							}
						},
						{
							name: "access_user_id",
							op: "eq",
							type: "hidden",
							default: Things.DataGlobal.user.id
						}
						]
					}
				},

				DateCount: {
					type: Number,
					value: 1
				}
			},

			listeners: {
				'three-days-ago-btn-tap': 'threeDaysAgo',
				'three-days-later-btn-tap': 'threeDaysLater'
			},

			ready: function(){
				this.$['search-form'].submitMyForm();
			},

			threeDaysAgo: function(e){
				this.DateCount++;
				this.$['search-form'].setFormData({'created_at': moment(new Date(Date.parse(new Date) - 3 * this.DateCount * 1000 * 60 * 60 * 24)).format('YYYY-MM-DD')+','+
																moment(new Date(Date.parse(new Date) - 3 * (this.DateCount - 1) * 1000 * 60 * 60 * 24)).format('YYYY-MM-DD') });
				this.$['search-form'].submitMyForm();
			},

			threeDaysLater: function(e){
				if(this.DateCount > 1){
					this.DateCount--;
					this.$['search-form'].setFormData({'created_at': moment(new Date(Date.parse(new Date) - 3 * this.DateCount * 1000 * 60 * 60 * 24)).format('YYYY-MM-DD')+','+
																	moment(new Date(Date.parse(new Date) - 3 * (this.DateCount - 1) * 1000 * 60 * 60 * 24)).format('YYYY-MM-DD') });
					this.$['search-form'].submitMyForm();
				}
				
			}
		})
	</script>
</dom-module>
