<!--
## things-profile
	`<things-profile-dialog>`  프로파일 컴포넌트

	Example

			<things-profile></things-profile>

@demo demo/index.html
-->

<dom-module id="things-profile">
	<template>
		<style>
			:host {
				display: inline-block;
				background-color: var(--things-secondary-background-color);
			}

			paper-icon-button {
				@apply(--things-small-icon);
				margin-right: 3px;
			}
		</style>

		<things-i18n-msg msgid="button.profile" msg="{{labelProfile}}" auto hidden>profile</things-i18n-msg>

		<paper-icon-button 
			id="account"
			icon="icons:account-circle"
			title="[[labelProfile]]"
			on-tap="open">
		</paper-icon-button>
		{{globals.user.name}}

		<things-profile-dialog 
			id="dialog"
			system="[[system]]"
			role-list-url="[[roleListUrl]]"
			role-request-url="[[roleRequestUrl]]"
			default-locale ="[[defaultLocale]]"
			locale-hidden="[[localeHidden]]"></things-profile-dialog>

	</template>

	<script>
		Polymer({
			is: 'things-profile',

			properties: {
				/**
				 * 버튼 활성화 여부
				 * *******
				 * @type {String}
				 */
				buttonEnable: {
					type: Boolean,
					computed: '_isSignedIn(globals.user.name)'
				},

				/**
				 * 시스템 명
				 * *******
				 * @type {String}
				 */
				system: {
					type: String
				},

				/**
				 * 권한 요청 URL
				 * *******
				 * @type {String}
				 */
				roleRequestUrl: {
					type: String,
					value: 'request_auths/account/auth/request'
				},

				/**
				 * 역할 리스트 조회 URL
				 * *******
				 * @type {String}
				 */
				roleListUrl: {
					type: String
				},
				/**
				 * 기본 locale
				 * *******
				 * @type {String}
				 */
				defaultLocale: {
					type: String
				},
				/**
				 * 로케일 설정을 숨기기 위한 옵션 
				 */
				localeHidden: {
					type: Boolean,
					value: false
				}
			},

			behaviors: [
				Things.GlobalBehavior
			],

			/**
			 * Profile Dialog를 오픈한다.
			 * ******
			 */
			open: function() {
				this.$.dialog.open()
			},

			/**
			 * 로그인 된 상황인 지 체크
			 * @param {String} name name을 체크하여 로인인 체크
			 */
			_isSignedIn: function(name) {
				return name ? false : true;
			}
		});
	</script>
</dom-module>
